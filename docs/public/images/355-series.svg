<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <style>
    .machine { fill: #2c3e50; }
    .accent { fill: #e74c3c; }
    .steel { fill: #95a5a6; }
    .highlight { fill: #3498db; }
    .text { font-family: Arial; fill: #34495e; }
  </style>
  <rect width="300" height="200" fill="#f9f9f9"/>
  
  <!-- Machine Base -->
  <rect x="65" y="140" width="170" height="30" class="machine" rx="3"/>
  
  <!-- Machine Body -->
  <rect x="80" y="55" width="140" height="85" class="steel" rx="5"/>
  
  <!-- Control Panel -->
  <rect x="200" y="65" width="35" height="55" class="machine" rx="3"/>
  
  <!-- Display Screen -->
  <rect x="205" y="70" width="25" height="15" class="highlight" rx="2"/>
  
  <!-- Control Buttons -->
  <circle cx="217" cy="95" r="4" class="accent"/>
  <circle cx="217" cy="110" r="4" class="accent"/>
  
  <!-- Pressing Chamber -->
  <rect x="95" y="65" width="100" height="65" class="steel" stroke="#7f8c8d" stroke-width="1" rx="3"/>
  
  <!-- Hydraulic Cylinder -->
  <rect x="115" y="25" width="45" height="30" class="machine"/>
  
  <!-- Pressure Gauge -->
  <circle cx="175" cy="80" r="12" fill="white" stroke="#7f8c8d" stroke-width="1"/>
  <circle cx="175" cy="80" r="9" fill="none" stroke="#e74c3c" stroke-width="1"/>
  <line x1="175" y1="80" x2="182" y2="73" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- Oil Output -->
  <rect x="135" y="140" width="18" height="10" class="accent"/>
  
  <!-- Model Number -->
  <text x="150" y="180" font-size="14" font-weight="bold" text-anchor="middle" class="text">355/400 Series</text>
</svg>