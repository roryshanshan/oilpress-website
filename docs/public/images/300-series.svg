<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <style>
    .machine { fill: #2c3e50; }
    .accent { fill: #e74c3c; }
    .steel { fill: #95a5a6; }
    .highlight { fill: #3498db; }
    .text { font-family: Arial; fill: #34495e; }
  </style>
  <rect width="300" height="200" fill="#f9f9f9"/>
  
  <!-- Machine Base -->
  <rect x="75" y="140" width="150" height="30" class="machine" rx="3"/>
  
  <!-- Machine Body -->
  <rect x="90" y="60" width="120" height="80" class="steel" rx="5"/>
  
  <!-- Control Panel -->
  <rect x="190" y="70" width="30" height="50" class="machine" rx="3"/>
  
  <!-- Display Screen -->
  <rect x="195" y="75" width="20" height="15" class="highlight" rx="2"/>
  
  <!-- Control Buttons -->
  <circle cx="205" cy="100" r="3" class="accent"/>
  <circle cx="205" cy="110" r="3" class="accent"/>
  
  <!-- Pressing Chamber -->
  <rect x="105" y="70" width="90" height="60" class="steel" stroke="#7f8c8d" stroke-width="1" rx="3"/>
  
  <!-- Hydraulic Cylinder -->
  <rect x="120" y="30" width="40" height="30" class="machine"/>
  
  <!-- Pressure Gauge -->
  <circle cx="170" cy="80" r="10" fill="white" stroke="#7f8c8d" stroke-width="1"/>
  <circle cx="170" cy="80" r="8" fill="none" stroke="#e74c3c" stroke-width="1"/>
  <line x1="170" y1="80" x2="176" y2="74" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- Oil Output -->
  <rect x="130" y="140" width="15" height="10" class="accent"/>
  
  <!-- Model Number -->
  <text x="150" y="180" font-size="14" font-weight="bold" text-anchor="middle" class="text">300/325 Series</text>
</svg>