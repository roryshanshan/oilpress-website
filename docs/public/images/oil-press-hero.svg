<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <style>
    .machine { fill: #2c3e50; }
    .accent { fill: #e74c3c; }
    .steel { fill: #95a5a6; }
    .highlight { fill: #3498db; }
  </style>
  <rect width="600" height="400" fill="#f9f9f9"/>
  <g transform="translate(150, 50)">
    <!-- Machine Base -->
    <rect x="50" y="250" width="250" height="50" class="machine" rx="5"/>
    <!-- Machine Body -->
    <rect x="75" y="100" width="200" height="150" class="steel" rx="10"/>
    <!-- Control Panel -->
    <rect x="250" y="120" width="50" height="80" class="machine" rx="5"/>
    <!-- Display Screen -->
    <rect x="260" y="130" width="30" height="20" class="highlight" rx="2"/>
    <!-- Control Buttons -->
    <circle cx="275" cy="170" r="5" class="accent"/>
    <circle cx="275" cy="185" r="5" class="accent"/>
    <!-- Pressing Chamber -->
    <rect x="100" y="120" width="120" height="100" class="steel" stroke="#7f8c8d" stroke-width="2" rx="5"/>
    <!-- Hydraulic Cylinder -->
    <rect x="130" y="50" width="60" height="70" class="machine"/>
    <!-- Pressure Gauge -->
    <circle cx="200" cy="140" r="15" fill="white" stroke="#7f8c8d" stroke-width="2"/>
    <circle cx="200" cy="140" r="12" fill="none" stroke="#e74c3c" stroke-width="2"/>
    <line x1="200" y1="140" x2="210" y2="130" stroke="#2c3e50" stroke-width="2"/>
    <!-- Oil Output -->
    <rect x="150" y="220" width="20" height="30" class="accent"/>
    <path d="M150 250 Q160 270 170 250" class="accent"/>
    <!-- Company Logo -->
    <text x="125" y="280" font-family="Arial" font-size="14" font-weight="bold" fill="white">SHENGSHI HECHENG</text>
  </g>
</svg>