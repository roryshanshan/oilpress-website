<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <style>
    .shell { fill: #d35400; }
    .shell-light { fill: #e67e22; }
    .shell-dark { fill: #a04000; }
    .nut { fill: #f39c12; }
    .nut-light { fill: #f1c40f; }
    .nut-dark { fill: #d68910; }
    .shadow { fill: #7f8c8d; opacity: 0.2; }
  </style>
  <rect width="200" height="200" fill="#f9f9f9" fill-opacity="0"/>
  
  <!-- Peanut Shadow -->
  <ellipse cx="100" cy="160" rx="70" ry="15" class="shadow"/>
  
  <!-- Peanut Shell Bottom -->
  <path d="M60,100 C40,130 40,150 70,160 C100,170 130,170 160,160 C190,150 190,130 170,100 L60,100 Z" class="shell"/>
  <path d="M60,100 C40,130 40,150 70,160 C100,170 130,170 160,160 C190,150 190,130 170,100" fill="none" stroke="#a04000" stroke-width="1"/>
  
  <!-- Shell Texture Bottom -->
  <path d="M70,110 C80,130 120,130 130,110" fill="none" stroke="#a04000" stroke-width="1"/>
  <path d="M90,110 C100,130 140,130 150,110" fill="none" stroke="#a04000" stroke-width="1"/>
  <path d="M80,120 C90,140 130,140 140,120" fill="none" stroke="#a04000" stroke-width="1"/>
  <path d="M100,120 C110,140 150,140 160,120" fill="none" stroke="#a04000" stroke-width="1"/>
  
  <!-- Peanut Shell Top -->
  <path d="M60,100 C40,70 40,50 70,40 C100,30 130,30 160,40 C190,50 190,70 170,100 L60,100 Z" class="shell-light"/>
  <path d="M60,100 C40,70 40,50 70,40 C100,30 130,30 160,40 C190,50 190,70 170,100" fill="none" stroke="#a04000" stroke-width="1"/>
  
  <!-- Shell Texture Top -->
  <path d="M70,90 C80,70 120,70 130,90" fill="none" stroke="#a04000" stroke-width="1"/>
  <path d="M90,90 C100,70 140,70 150,90" fill="none" stroke="#a04000" stroke-width="1"/>
  <path d="M80,80 C90,60 130,60 140,80" fill="none" stroke="#a04000" stroke-width="1"/>
  <path d="M100,80 C110,60 150,60 160,80" fill="none" stroke="#a04000" stroke-width="1"/>
  
  <!-- Shell Dividing Line -->
  <path d="M60,100 L170,100" fill="none" stroke="#a04000" stroke-width="2"/>
  
  <!-- Peanut Nut (Visible in Cracked Shell) -->
  <ellipse cx="115" cy="100" rx="25" ry="40" class="nut" transform="rotate(-15,115,100)"/>
  <ellipse cx="115" cy="100" rx="25" ry="40" fill="none" stroke="#d68910" stroke-width="1" transform="rotate(-15,115,100)"/>
  
  <!-- Nut Texture -->
  <path d="M105,80 C110,75 120,75 125,80" fill="none" stroke="#d68910" stroke-width="1"/>
  <path d="M100,90 C110,85 120,85 130,90" fill="none" stroke="#d68910" stroke-width="1"/>
  <path d="M100,110 C110,115 120,115 130,110" fill="none" stroke="#d68910" stroke-width="1"/>
  <path d="M105,120 C110,125 120,125 125,120" fill="none" stroke="#d68910" stroke-width="1"/>
  
  <!-- Second Nut (Partially Visible) -->
  <ellipse cx="85" cy="100" rx="20" ry="35" class="nut-light" transform="rotate(15,85,100)"/>
  <ellipse cx="85" cy="100" rx="20" ry="35" fill="none" stroke="#d68910" stroke-width="1" transform="rotate(15,85,100)"/>
</svg>