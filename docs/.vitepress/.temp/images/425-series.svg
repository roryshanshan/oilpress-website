<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <style>
    .machine { fill: #2c3e50; }
    .accent { fill: #e74c3c; }
    .steel { fill: #95a5a6; }
    .highlight { fill: #3498db; }
    .text { font-family: Arial; fill: #34495e; }
  </style>
  <rect width="300" height="200" fill="#f9f9f9"/>
  
  <!-- Machine Base -->
  <rect x="55" y="140" width="190" height="30" class="machine" rx="3"/>
  
  <!-- Machine Body -->
  <rect x="70" y="45" width="160" height="95" class="steel" rx="5"/>
  
  <!-- Control Panel -->
  <rect x="210" y="55" width="35" height="65" class="machine" rx="3"/>
  
  <!-- Display Screen -->
  <rect x="215" y="60" width="25" height="18" class="highlight" rx="2"/>
  
  <!-- Control Buttons -->
  <circle cx="227" cy="90" r="4" class="accent"/>
  <circle cx="227" cy="105" r="4" class="accent"/>
  
  <!-- Pressing Chamber -->
  <rect x="85" y="55" width="120" height="75" class="steel" stroke="#7f8c8d" stroke-width="1" rx="3"/>
  
  <!-- Hydraulic Cylinder -->
  <rect x="110" y="15" width="55" height="30" class="machine"/>
  
  <!-- Pressure Gauge -->
  <circle cx="185" cy="75" r="13" fill="white" stroke="#7f8c8d" stroke-width="1"/>
  <circle cx="185" cy="75" r="10" fill="none" stroke="#e74c3c" stroke-width="1"/>
  <line x1="185" y1="75" x2="193" y2="67" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- Oil Output -->
  <rect x="145" y="140" width="20" height="10" class="accent"/>
  
  <!-- Model Number -->
  <text x="150" y="180" font-size="14" font-weight="bold" text-anchor="middle" class="text">425/450 Series</text>
</svg>